<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tab Title and Logo -->
    <title>MyFitness | Fitness Tracker</title>
    <link rel="icon" type="image/png" href="my-fitness-tab.png">
    <!-- Link to a CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Links to Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </head>

  <body class="d-flex flex-column min-vh-100">

    <!--=====================================
                   NavBar 
    =======================================-->
    <nav class="navbar navbar-expand-sm mb-5 head">
      <div class="container-fluid">
        <!-- Title Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="my-fitness-logo.png" alt="My Fitness Logo" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"> 
          </span>
        </button>
        <div class="collapse navbar-collapse  buttons" id="navbarNav">
          <ul id="btn-cont" class="navbar-nav">
            <!-- Home Page Button -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">
                <img src="home-button.png" alt="Home Button" width="50px">
              </a>
            </li>
            <!-- Fitness Tracker Page Button -->
            <li class="nav-item">
              <a class="nav-link fitness-btn" href="fitness.html">
                <img src="fitness-tracker-button-active.png" alt="Fitness Tracker Button" width="50px" height="50px" title="My Fitness Tracker"> 
              </a>
            </li>
            <!-- Water Tracker Page Button -->
            <li class="nav-item">
              <a class="nav-link water-btn" href="water.html">
                <img src="water-tracker.png" alt="Water Tracker Button" width="35px" title="My Water Tracker">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--=====================================
                    Body
    =======================================-->
    <div id="fitness" class="container mb-5 fitness">
      <div class="row">
        <div class="col-12 text-center">
          <h3 id="fitnessTitle">
            My Fitness Tracker
          </h3>
        </div>
        <div class="fitInput col-12 d-flex flex-row justify-content-center mb-3">
          <input title="Enter goal (minutes)" placeholder="Today's Goal (minutes)" id="goal" type="number" min="1" />
            <a href="#"><img id="setGoalBtn" src="set-goal.png" alt="Set Goal Button" width="100px"></a>
        </div>
        <div class="col-12 d-flex flex-row justify-content-center mb-3 time">
          <input title="Enter (minutes) worked" placeholder="Time worked (minutes)" id="time" type="number" min="0" />
            <a href="#">
            <img id="addBtn" width="100px" src="add-btn.png" alt="Add Button">
            </a>
        </div>
      </div>
      <div id="outputBg" class="outputBg container">
        <div class="col-12 d-flex flex-row justify-content-center">
          <p id="output" class="text-center"></p>
        </div>
        <div class="col-12 d-flex flex-row justify-content-center">
          <p id="outputMins" class="text-center"></p>
          <p id="outputPrc" class="text-center"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex flex-row justify-content-center">
          <a href="#">
            <img id="resetBtn" width="75px" src="reset.png" alt="Reset Button">
          </a>
        </div>
      </div>
    </div>
    
    <!--=====================================
                Bottom NavBar 
    =======================================-->

    <!-- Bottom NavBar For Small Screens -->
    <ul id="bottom-nav" class="nav fixed-bottom flex-row w-100 justify-content-between bottom-nav">
      <!-- Home Page Button -->
      <li class="nav-item">
        <a class="nav-link home-btm" aria-current="page" href="index.html">
          <img src="home-button.png" alt="Home Button" width="40px">
        </a>
      </li>
      <!-- Fitness Tracker Page Button -->
      <li class="nav-item">
        <a class="nav-link" href="fitness.html">
          <img src="fitness-tracker-button-active.png" alt="Fitness Tracker Button" width="40px" title="My Fitness Tracker">
        </a>
      </li>
      <!-- Water Tracker Page Button -->
      <li class="nav-item">
        <a class="nav-link water-btn-btm" href="water.html">
          <img src="water-tracker.png" alt="Water Tracker Button" width="28px" title="My Water Tracker">
        </a>
      </li>
    </ul>

    <!--=====================================
                   Footer 
    =======================================-->

    <footer class="container-fluid mt-3">
      <div class="row">
        <div class="col-6">
          <p>
            <em>
              Created By James Davis
            </em>
          </p>
        </div>
        <div class="col-6">
          <p class="text-end">
            <em>
              All Images by ChatGPT CC0
            </em>
          </p>
        </div>
      </div>
    </footer>

    <script src="script-fitness.js"></script>
    
  </body>
</html>
